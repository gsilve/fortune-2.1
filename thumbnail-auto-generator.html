            const config = zodiacConfig[zodiac];

            let completed = 0;
            
            zodiacs.forEach((zodiac, index) => {

                        setTimeout(() => {

                        }, 1000);
                    }
                }, index * 100);
            });
        }

        function downloadCanvas(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
